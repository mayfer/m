<!DOCTYPE html>
<html>
    <head>
        <title>Tonehack</title>
        <meta charset='utf-8' />
        <script type='text/javascript' src='jquery.min.js'></script>
        <script type='text/javascript' src='animframe.js'></script>
        <script type='text/javascript' src='soundwave.js'></script>
        <script type='text/javascript' src='waves.js'></script>
        <link href="icons/css/font-awesome.css" rel="stylesheet" type="text/css" />
        <script type='text/javascript'>

            $(document).ready(function() {
                var wave_canvas = new waveCanvas($('#canvas-container'));
                wave_canvas.init();
            });

        </script>
        <style type='text/css'>
        
            html, body { margin: 0; padding: 0; background: #000; color: #fff; font-family: courier, courier new, monaco, monospace;; }
            .container { width: 1000px; margin: 0 auto;  }
            .wave-canvas { position: relative; width: 996px; }
            canvas { display: block; width: 100%; height: 380px; margin: 0 auto; border: 2px solid #fff; }
            
            a { color: #fff; border-bottom: 3px solid #fff; display: inline-block; text-decoration: none;}
            .controls a { display: inline-block; min-width: 15px; text-align: center; margin-right: 10px; margin-bottom: 0px; padding: 3px 5px; }
            .controls a.tab { float: right; margin-right: 20px;  background: #000; position: relative; z-index: 1000; border: 2px solid #888; border-bottom: none; margin-bottom: -3px; padding: 3px 15px; color: #999; }
            .controls a.tab.selected { float: right; margin-right: 20px;  background: #000; position: relative; z-index: 1000; border: 2px solid #fff; border-bottom: 3px solid #000; margin-bottom: -3px; padding: 3px 15px; color: #fff; }

            h1, h2 { padding: 0; font-weight: normal; text-align: center; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #00ffde, 0 0 70px #00ffde, 0 0 80px #00ffde, 0 0 100px #00ffde, 0 0 150px #00ffde; color: #fff; }
            h1 { margin: 40px 0 10px 0; font-size: 25px; line-height: 28px; text-align: right; }
            h2 { font-size: 16px; line-height: 20px; margin-bottom: 40px; text-align: right; }
            h2 span.lt { font-size: 25px; }
        </style>
    </head>
    <body>
        <div class='container'>
            <h1>tonehack<span> &lt;</span></h1>
            <h2>fps: <span id='fps'>0</span><span class='lt'> &lt;</span></h2>
            <div id='canvas-container' class='wave-canvas'>
            </div>
        </div>
    </body>
</html>
