<!DOCTYPE html>
<html>
	<head>
		<title>local chat</title>
		<script type='text/javascript' src='{{ STATIC_URL }}scripts/jquery.min.js'></script>
		<script type='text/javascript'>
			$(document).ready(function(){
                $('#post form').on('submit', function(e){
                    e.preventDefault();
                    $.post(
                        "{% url chat:post %}",
                        $(this).serialize(),
                        function(response) {
                            if(response.status == 'ok') {
                            } else {
                                alert('error');
                            }
                        },
                        'json'
                    ).fail(function(){
                        alert('error');
                    });
                });
			});
		</script>
        <style type='text/css'>
            body, html { background: #333; margin: 0; padding: 0; color: #aaa; font-family: Arial; }
            a, a:visited { color: #fff; }

            #header { position: fixed; top: 0; left: 0; width: 100%; line-height: 50px; background: #000; }
            #header h1 { margin: 0; padding: 0 30px; }
            #post { position: fixed; bottom: 0; left: 0; background: #000; width: 100%; }
            #post .inner { margin: 20px; position: relative; }
            #post input { background: #444; border: 1px solid #aaa; line-height: 20px; color: #fff; width: 100%; border-radius: 2px; text-indent: 5px; }
            #chat { height: 100%; overflow-y: scroll; }
            #chat .inner { margin: 50px 0 100px 0; padding: 30px; }
        </style>
	</head>
	<body>
		<div id='container'>
            <div id='header'>
                <h1><a href='{% url chat:index %}'>local chat</a></h1>
			</div>
			<div id='chat'>
				<div class='inner'>
                    {% for message in messages %}
                        <div class='message'>{{ message.message }}</div>
                    {% endfor %}
                </div>
			</div>
            <div id='post'>
                <div class='inner'>
                    <form action=''>
                        <input type='text' name='message' placeholder='Type your message' />
                    </form>
                </div>
            </div>
        </div>
		<script type="text/javascript">
		
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-28051023-1']);
		  _gaq.push(['_setDomainName', 'muratayfer.com']);
		  _gaq.push(['_trackPageview']);
		
		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		
		</script>
	</body>
</html>
