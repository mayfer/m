<!DOCTYPE html>
<html>
	<head>
		<title>morphin</title>
		<script type='text/javascript' src='{{ MEDIA_URL }}jquery.min.js'></script>
		<script type='text/javascript' src='{{ MEDIA_URL }}json2.js'></script>
		<style type='text/css'>
			html, body { margin: 0; padding: 0; background: #000; color: #aaa; font-family: monospace; }
			body:after { background: url('{{ MEDIA_URL }}loader.gif'); display: none; }
			#wrapper { width: 950px; margin: 50px auto; }
			#pictures { position: relative; text-align: center; }
			#pictures table { border-collapse:separate; border-spacing: 10px; border: none; margin: 0 auto; }
			#pictures table td.picture { border: 3px solid #555; padding: 5px; position: relative; }
			#pictures table td.picture.current { border-color: #fff; }
			#pictures table td.picture.inactive img { opacity: 0.5 }
			#pictures img { display: block; }
			h1 { padding: 0; margin: 50px; font-weight: normal; text-align: center; text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de; color: #fff; }
			h1 a, h1 a:visited { color: #fff; text-decoration: none; }
			h1 a:hover {  }
			
			.marker { height: 4px; width: 4px; border-radius: 4px; background: #ffa; position: absolute; z-index: 1000; cursor: move; }
			button { font-family: monospace; border: 2px solid #444; color: #aaa; padding: 3px 7px; background: #111; }
			
			#hint { font-size: 15px; line-height: 20px; }
			#hint img { margin: 10px auto; position: absolute; }
			.tip { font-size: 14px; margin-bottom: 10px; opacity: 0.8; }
			.caption { display: inline-block; margin: 15px auto; padding: 20px; background: #181818; border-radius: 5px; }
			
			.points .current img, .crosshair, .crosshair .marker { cursor: url({{ MEDIA_URL }}cursor.png) 15 15, default; }
			
			textarea.caption { display: block; margin: 5px auto; background: #333; color: #fff; padding: 10px; width: 200px; height: 50x; border: 1px solid #777; }
			
			#morph img { margin: 15px auto; padding: 5px; border: 3px solid #aaa; }
			
			.morph.single { margin: 15px auto; padding: 10px; border-radius: 5px; -webkit-box-shadow: 0 0 20px #606; }
			
			button:disabled, input:disabled { opacity: 0.5; }
		</style>
		{% block head %}{% endblock %}
	</head>
	<body>
		<h1><a href='{% url morphin:index %}'>morphin</a></h1>
		<div id='wrapper'>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
