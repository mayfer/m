{% extends "morphin/base.html" %}
{% block head %}
	<script type='text/javascript' src='{{ MEDIA_URL }}jquery.jcrop.js'></script>
	<link rel='stylesheet' type='text/css' href='{{ MEDIA_URL }}jquery.jcrop.css' media='screen' />
	<script type='text/javascript'>
		$(document).ready(function(){
			$('#master').Jcrop({
				onChange: updateCrop,
				onSelect: updateCrop,
			},function() {
			});
				
			function updateCrop(c) {
				$('#info').html("x: "+c.x+", y: "+c.y+", h: "+c.h+", w: "+c.w);
			}
		});
	</script>
{% endblock %}

{% block content %}
	<div id='wrapper'>
		<h1>morphin</h1>
		<div id='pictures'>
			<div id='hint'>okay so you gave me two photos now let's crop</div>
			<form method='post' enctype="multipart/form-data" action='{% url morphin_upload %}'>
				<table>
					<tr>
						<td class='picture master'>
							<img id='master' src='{{ MEDIA_URL }}{{ morph.master_image }}' />
						</td>
						<td class='picture slave'>
							<img src='{{ MEDIA_URL }}{{ morph.slave_image }}' />
						</td>
					</tr>
				</table>
				<button type='submit'>Upload</button>
			</form>
			<div id='info'></div>
		</div>
	</div>
{% endblock %}
